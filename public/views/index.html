<!DOCTYPE html>
<html>
  <head>
    <script src="../scripts/vendors/angular.min.js"></script>
    <script src="../scripts/vendors/jquery-3.1.1.min.js"></script>
    <script src="../scripts/client.js"></script>
    <script src="style.css"></script>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>PETS FINDER</title>
  </head>
  <body ng-app='myApp'>
    <h1>PET FINDER!!!</h1>
    <h3>Please input information about your pet in the input fields listed below including a picture.</h3>
      <div ng-controller='PetController'>
        Pet Name: <input type='text' ng-model='petName' placeholder='Pet Name'><br>
        Pet Type: <input type='text' ng-model='animalType' placeholder='Pet Type'><br>
        Pet Picture URL: <input type='text' ng-model='imageUrl' placeholder='Pet Picture URL'><br>
        <button type='button' ng-click='postPet()'>Enter Pet</button>
    <h4>Our Furry Friends!</h4>
<ul>
  <li ng-repeat='pet in pets'>
    Pet Name: {{pet.petName}}  Type of Pet: {{pet.animalType}}
    <img ng-src='{{pet.imageUrl}}' alt='Description' width='350'>
  </li>
</ul>
</div>
</body>
</html>
